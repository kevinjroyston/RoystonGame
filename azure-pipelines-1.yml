# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli@latest --prefix src/WebFrontEnd/ClientApp
    npm install --prefix src/WebFrontEnd/ClientApp
    npm run build --prefix src/WebFrontEnd/ClientApp
    cp -R src/WebFrontEnd/ClientApp/dist $(Agent.BuildDirectory)/dist
  displayName: 'npm install and build'

- task: PublishBuildArtifacts@1