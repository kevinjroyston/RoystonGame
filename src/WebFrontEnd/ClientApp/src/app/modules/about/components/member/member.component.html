<div class="member-wrapper">
    <div class="member">
        <img class="member-avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <div>
            <div class="member-text">
                <h4 class="member-name">
                    {{member.name}}
                </h4>
                <div class="member-role">
                    {{member.role}}
                </div>
                <div class="member-description">
                    {{member.description}}
                </div>
            </div>
        </div>
    </div>
</div>
