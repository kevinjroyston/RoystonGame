<div class='gamemode'>
    <img class="gamemode-img" gameAsset [gameAssetID]='gameModeID' />
    <div class="gamemode-content">
        <h3>{{gameModeID}}</h3>
        <div gameAsset class="gamemode-text" [gameAssetClass]="'homepage-previews'" [gameAssetID]='gameModeID'>
        </div>
        <div class="action-wrapper">
            <scrawlbutton class="action">
                Learn More
            </scrawlbutton>
        </div>
    </div>
</div>
