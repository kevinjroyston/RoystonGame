<div class='gamemode'>
  <img class="gamemode-img" gameAsset [gameID]='svgMapping[gameModeID]' [isSVG]='true'/>
  <div class="gamemode-content">
    <h2>{{gameModeID}}</h2>
    <div 
      gameAsset 
      class="gamemode-text"
      [descriptionPreview]='true' 
      [gameID]='gameModeID'
    >
    </div>
    <div class="action-wrapper">
      <scrawlbutton class="action">
        Learn More
      </scrawlbutton>
    </div>
  </div>
</div>
