<div class="plrskip-user-wrapper">
    <!--form ng-app="myApp" class="form" [formGroup]="userForm"> -->
    <select class="Dropdown" [(formControl)]="dropdownChoice" (change)="dropDownChanged()">
            <option *ngFor="let gallery of galleryTypes; let i = index" [selected]="(currentGalleryType==gallery.galleryId)" value="{{gallery.galleryId}}">
                {{gallery.galleryDesc}}
            </option>
        </select>
    <div>
        <drawingboard [gameId]="'BodyBuilder'" [galleryEditor]="true" [galleryType]="currentGalleryType"></drawingboard>
    </div>
</div>
<div>
    <scrawlbutton (click)="onDeleteUser()">
        Leave Lobby
    </scrawlbutton>
</div>
