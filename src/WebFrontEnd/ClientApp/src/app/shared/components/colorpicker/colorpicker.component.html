<div class="colorpicker">
  <div *ngIf="!isColorsSpecified">
    <!-- <div class="color-row">
      <div class="color-square" *ngFor="let color of priorityColors" [ngStyle]="{'backgroundColor': color}" (click)="pickColor(color)">
      </div>
    </div>  -->
    <div class="color-row">
      <div class="color-square" *ngFor="let color of grayScaleColors" [ngStyle]="{'backgroundColor': color}" (click)="pickColor(color)">
      </div>
    </div> 
    <div class="color-grid">
      <div class="color-row" *ngFor="let colorRow of rainbowColors">
        <div class="color-square" *ngFor="let color of colorRow" [ngStyle]="{'backgroundColor': color}" (click)="pickColor(color)">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isColorsSpecified">
    <!-- Add later functionality to only include specific colors -->
  </div>
</div>
