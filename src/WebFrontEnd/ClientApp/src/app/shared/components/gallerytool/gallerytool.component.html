<mat-tab-group>
    <mat-tab label="Samples">
        <gallerypanel #gallerySamples [galleryPanelType]="'Samples'" [drawingPrompt]="drawingPrompt" [drawingDirective]="drawingDirective"></gallerypanel>
    </mat-tab>
    <mat-tab label="Recent">
        <gallerypanel #galleryRecent [galleryPanelType]="'Recent'" [drawingPrompt]="drawingPrompt" [drawingDirective]="drawingDirective"></gallerypanel>
    </mat-tab>
    <mat-tab label="Favorites">
        <gallerypanel #galleryFavorites [galleryPanelType]="'Favorites'" [drawingPrompt]="drawingPrompt" [drawingDirective]="drawingDirective"></gallerypanel>
    </mat-tab>
</mat-tab-group>
<div style="display:inline;height: 30px;">Click to save as favorite:</div>
<img #currentImage style="display:inline;" class="galleryimg-current" id="galC" (click)="onCurrentBtnClick()"> &nbsp;
<div *ngIf="galleryEditor">
    <ion-icon name="trash-outline" style="vertical-align: bottom;"></ion-icon>
    <div *ngIf="galleryOptions.allowCopy" (click)="favoritesToClipboard()" style="cursor:pointer">clip Favs</div>
    <div *ngIf="galleryOptions.allowPaste" (click)="favoritesFromClipboard()" style="cursor:pointer">paste Favs</div>
</div>
