<ng-container *ngIf="!unityViewer.isReady">
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="unityViewer.progress*100" [attr.aria-valuenow]="unityViewer.progress*100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <hr />
</ng-container>

<div class="rectangle" [ngStyle]="style" mwlResizable [validateResize]="validate" [enableGhostResize]="false" (resizeEnd)="onResizeEnd($event)">
    <div #unityEl id="gameContainer" [ngStyle]="style"></div>

    <div class="resize-handle-bottom" mwlResizeHandle [resizeEdges]="{ bottom: true }"></div>
</div>
